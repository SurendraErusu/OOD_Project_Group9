<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Feed</title>
</head>
<body>
    <h1>Feed</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Views: {{ post.views }} | Upvotes: {{ post.upvotes }} | Downvotes: {{ post.downvotes }}</p>
    </div>
    {% endfor %}
</body>
</html>
